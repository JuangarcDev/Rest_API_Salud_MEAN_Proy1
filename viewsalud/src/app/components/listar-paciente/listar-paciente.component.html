<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
    <app-header></app-header>
</header>
<body>
    <div class="container mt-8">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="card">
                    <div class="card-body text-center">
                        <span class="titulo">Listado de Pacientes</span>
                        <button class="btn btn-success float-end" routerLink="/crear-paciente">Agregar Paciente</button>
                        <table *ngIf="listPacientes.length >0" class="table table-striped mt-4">
                            <thead>
                              <tr>
                                <th scope="col">CC</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Fecha Nacimiento</th>
                                <th scope="col">edad</th>
                                <th scope="col"></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let pacientes of listPacientes">
                                <td >100200300</td>
                                <td>{{pacientes.nombre}}</td>
                                <td>{{pacientes.apellido}}</td>
                                <td>{{pacientes.fechaNacimiento}}</td>
                                <td>{{pacientes.edad}}</td>
                                <td>
                                    <i class="fas fa-sharp fa-solid fa-pen-to-square text-primary"></i>
                                    <i (click)="eliminarPaciente(pacientes._id)" class="fas fa-solid fa-trash text-danger"></i>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                          <h5 style="text-align: center; margin-top: 10px;" *ngIf="listPacientes.length == 0">No hay pacientes para mostrar</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <app-footer></app-footer>
</footer>
</html>
